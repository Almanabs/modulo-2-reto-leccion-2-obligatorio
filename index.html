<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <base href="http://127.0.0.1:5500//assets" target="_blank">
    <title>FORMULARIO CON DISTINTOS TIPOS DE INPUTS</title>
</head>
<body>
    <h1> FORMULARIO CON DISTINTOS TIPOS DE INPUTS</h1>

    <section id="section form">
        <form action="" method="get">
            <div>
              <label for="nombre">Nombre:  
              </label>
              <input type="text" name="nombre" autofocus required />
            </div>
            <div>
                <label for="email"> Correo Electronico:</label>
                <input type="email" name="email" required>
            </div>
            <div>
                <label for="url">URL:</label>
                <input type="url" name="sitio web" placeholder="Escribe la URL de tu pÃ¡ginal web personal">
            </div>
            <div>
                <label for="date">Fecha:</label>
                <input type="date" name="Fecha">
            </div>
            <div>
                <label for="time">Tiempo:</label>
                <input type="time" name="time">
            </div>
            <div>
                <label for="datetime">Fecha y Hora:</label>
                <input type="datetime-local" name="datetime">
            </div>
            <div>
                <label for="mes">Mes:</label>
                <input type="month" name="month">
            </div>
            <div>
                <label for="week">Semana:</label>
                <input type="week" name="week">
            </div>
            <div>
                <label for="number">Numero:</label>
                <input type="number" name="number" value="0"  min="-10" max="10">
            </div>
            <div>
                <label for="tel">Telefono:</label>
                <input type="tel" name="tel">
            </div>
            <div>
                <label for="search"> Busqueda:</label>
                <input type="search" name="search" id="search" placeholder="Busqueda">
            </div>
            <div>
                <label for="color">Color favorito:</label>
                <input type="color" name="color">
            </div>
            <div>
                <button type="submit">Enviar</button>
            </div>

        </form>

    </section>
</body>
</html>
